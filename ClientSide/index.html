<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>

    <script src="signalr.min.js"></script>
    <script src="jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        $(document).ready(() => {
            $(".disabled").attr("disabled", "disabled");

            $("body").on("click", ".users", function() {
                $.each($(".users"), (index, item) => {
                    item.classList.remove("active");
                });
                $(this).addClass("active");
            });

            const connection = new signalR.HubConnectionBuilder().withUrl("https://localhost:7082/chathub").withAutomaticReconnect([1,2,10,30]).build();

            async function start(){
                try {
                    await connection.start();
                } 
                catch (error) {
                    setTimeout(() => {
                        start();
                    }, 2000);
                }
            }

            start();

            $("#btnLogin").on("click", () => {
                const nickname = $("#txtNickName").val();
                connection.invoke("GetNickNameAsync", nickname).catch(error => `NickName daxil olunarken xeta bas verdi ${error}`);
                $(".disabled").removeAttr("disabled");
            });

            connection.on("clientJoined", (nickname) => {
                $("#clientDurumMesajlari").html(`${nickname} giriş yaptı.`);
                $("#clientDurumMesajlari").fadeIn(2000, () => {
                    setTimeout(() => {
                        $("#clientDurumMesajlari").fadeOut(2000);
                    },2000);
                });

            });

            connection.on("listclients", clients => {
                $("#allclients").html("");
                $.each(clients, (index, item) => {
                    const user = $(".users").first().clone();
                    user.removeClass("active");
                    user.html(item.nickName);
                    $("#allclients").append(user);
                });

            });

            $("#btnGonder").on("click",() =>{
                let message = $("#message").val();
                let otherClientNick = $("a.users.active").text().trim();
                if (!otherClientNick) {
                    alert("Please select a user!");
                    return;
                }
                connection.invoke("SendMessageAsync", message, otherClientNick).catch(error => `Mesaj gonderilirken hata olustu ${error}.`);
            });

            connection.on("getErrorMessage", errorMessage => {
                $("#errorMessageAlert").html(errorMessage);
                $("#errorMessageAlert").fadeIn(2000, () => {
                    setTimeout(() => {
                        $("#errorMessageAlert").fadeOut(2000);
                    },2000);
                });

            });

            connection.on("receiveMessage", data => {
                // var x = $(".message").clone();
                // x.removeClass("message");
                // x.find("h5")[1].innerHTML = "";
                // x.find("h5")[0].innerHTML = "";
                // $(".messages").append(x);
            });
        });
    </script>

</head>
<body>
    

<div class="container-fluid">
   <div class="row gy-3">
        
                <div class="col-md-3">
                    <input type="text" class="form-control bg-light mt-3 disabled" placeholder="Oda adi gir">
                    <button class="btn btn-primary w-100 mt-2 disabled" type="button">Oda olusdur</button>
                    <br>
                    <select style="width: 100%;" title="odalar" class="form-select mt-2 disabled" multiple>
                        <option selected value="-1" style="width: 100%;" class="bg-dark-subtle">Odalar</option>
                    </select>
                    <button type="button" class="btn btn-primary mt-2 disabled">Secilmis odaya gir</button>
                    <br><br><br>
                    <div class="list-group clients">
                        <a class="list-group-item list-group-item-action users active">Tümü</a>
                        <div id="allclients"></div>
                    </div>
                </div>

                <div class="col-md-6">

                    <div class="alert alert-success" role="alert" style="display: none;" id="clientDurumMesajlari">
                    </div>

                    <div class="alert alert-danger" role="alert" style="display: none;" id="errorMessageAlert">
                    </div>

                    <textarea class="form-control mt-3" id="message" placeholder="İletilecek mesaji buraya giriniz..." 
                              rows="3"></textarea>
                    <button type="button" class="btn btn-light mt-2" id="btnGonder">Gönder</button>

                    <br/><br/><br/>

                    <div class="list-group">
                        <a class="list-group-item list-group-item-action" aria-current="true">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1" style="display: none;" id="txtOther"></h5>
                                <h5 class="mb-1" style="display: none;" id="txtYou"></h5>
                            </div>
                            <p class="mb-1">Donec id elit non mi porta grovida at egat metus. Maecenas sed diam eget risus
                                    varius blandit.</p>
                            <small>Donec id elit non mi porta.</small>
                        </a>
                    </div>
                </div>

                <div class="col-md-3">
                    <input type="text" class="form-control bg-light mt-3" id="txtNickName" placeholder="Adınız/Nick">
                    <button class="btn btn-success mt-2" type="button" id="btnLogin">Giriş yap</button>
                </div>
           
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
