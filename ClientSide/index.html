<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>

    <script src="signalr.min.js"></script>
    <script src="jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        $(document).ready(() => {
            $(".disabled").attr("disabled", "disabled");

            $("body").on("click", ".users", function() {
                $.each($(".users"), (index, item) => {
                    item.classList.remove("active");
                });
                $(this).addClass("active");
            });

            const connection = new signalR.HubConnectionBuilder().withUrl("https://localhost:7082/chathub").withAutomaticReconnect([1,2,10,30]).build();

            async function start(){
                try {
                    await connection.start();
                } 
                catch (error) {
                    setTimeout(() => {
                        start();
                    }, 2000);
                }
            }

            start();

            $("#btnLogin").on("click", () => {
                const nickname = $("#txtNickName").val();
                connection.invoke("GetNickNameAsync", nickname).catch(error => `NickName daxil olunarken xeta bas verdi ${error}`);
                $(".disabled").removeClass("disabled").removeAttr("disabled");
            });

            connection.on("clientJoined", (nickname) => {
                $("#clientDurumMesajlari").html(`${nickname} giriş yaptı.`);
                $("#clientDurumMesajlari").fadeIn(2000, () => {
                    setTimeout(() => {
                        $("#clientDurumMesajlari").fadeOut(2000);
                    },2000);
                });

            });

            connection.on("listclients", clients => {
                $("#allclients").html("");
                $.each(clients, (index, item) => {
                    const user = $(".users").first().clone();
                    user.removeClass("active");
                    user.html(item.nickName);
                    $("#allclients").append(user);
                });
            });


            $("#btnGonder").on("click",() =>{
                let message = $("#message").val();
                let receiverNick = $("a.users.active").text().trim();
                if (!receiverNick) {
                    alert("Please select a user!");
                    return;
                }
                connection.invoke("SendMessageAsync", message, receiverNick).catch(error => `Mesaj gonderilirken hata olustu ${error}.`);
                $("#message").val("").focus();


                let rightmessagediv = $(".rightmessagediv").first().clone();
                rightmessagediv.find("p").html(message);             
                rightmessagediv.removeClass("d-none");

                $("#messages").append(rightmessagediv);
            });

            $("#btnGrupaGonder").on("click", () => {
                let message = $("#message").val();
                let groupNames = [];
                let groupsText = "";
                $(".rooms option:selected").map((i,e) => {
                    groupNames.push(e.innerHTML);
                    groupsText += e.innerHTML;
                });
                connection.invoke("SendMessageToGroupAsync", message, groupNames).catch(error => `Mesaj gonderilirken hata olustu ${error}.`);
                $("#message").val("").focus();

                debugger;
                let names = groupsText.substring(0, groupsText.length - 2)
                $("#txtGroup").val(names)
                let rightmessagediv = $(".rightmessagediv").first().clone();
                rightmessagediv.find("p").html(message);
                rightmessagediv.removeClass("d-none");
                $("#messages").append(rightmessagediv);
            });

            connection.on("getErrorMessage", errorMessage => {
                $("#errorMessageAlert").html(errorMessage);
                $("#errorMessageAlert").fadeIn(2000, () => {
                    setTimeout(() => {
                        $("#errorMessageAlert").fadeOut(2000);
                    },2000);
                });
            });

            connection.on("receiveMessage", data => {
                let leftmessagediv = $(".leftmessagediv").first().clone();
               
                leftmessagediv.find("small").html(data.client);
                leftmessagediv.find(".leftmessage").html(data.message);
                leftmessagediv.removeClass("d-none");
                $("#messages").append(leftmessagediv);
            });

            $("#btnAddGroup").click(() => {
                let groupName = $("#txtGroupName").val();
                connection.invoke("AddGroupAsync", groupName).catch(error => console.log(`Oda yaratilirken hata olustu: ${error}`));

                $("#txtGroupName").val("").focus();
            });

            connection.on("listgroups", groups => {
                $(".rooms").html("");

                let options = '<option style="width: 100%;" selected value="-1">Odalar</option>';
                $.each(groups, (index, item) => {
                    options += `<option style="width: 100%;" value="${item.groupName}">${item.groupName}</option>`;
                });

                $(".rooms").append(options);
            });

            $("#btnOdalaraGir").click(() => {
                let groupNames = [];
                $(".rooms option:selected").map((i,e) => {
                    groupNames.push(e.innerHTML);
                });
                
                connection.invoke("JoinToGroupAsync", groupNames).catch(error => console.log(`Odaya giris yaparken hata olustu: ${error}`));
                
                $("#clientDurumMesajlari").html(`Seçilmiş odalara giriş yapıldı.`);
                $("#clientDurumMesajlari").fadeIn(2000, () => {
                    setTimeout(() => {
                        $("#clientDurumMesajlari").fadeOut(2000);
                    },2000);
                });
            });

            $(".rooms").change(function (){
                let groupNames = $(this).val();
                connection.invoke("GetGroupClients", groupNames).catch(error => console.log(error));
            });

        });
    </script>

</head>
<body>
    

<div class="container-fluid">
   <div class="row gy-3">
        
        <div class="col-md-3">
            <input type="text" id="txtGroupName" class="form-control bg-light mt-3 disabled" placeholder="Oda adi gir">
            <button id="btnAddGroup" class="btn btn-primary w-100 mt-2 disabled" type="button">Oda olusdur</button>
            <br>
            <select style="width: 100%;" title="odalar" class="form-select mt-2 disabled rooms" multiple>
                <option selected value="-1" style="width: 100%;" >Odalar</option>
            </select>
            <button type="button" id="btnOdalaraGir" class="btn btn-primary mt-2 disabled">Secilmis odaya gir</button>
            <br><br><br>
            <div class="list-group clients">
                <a class="list-group-item list-group-item-action users active">Tümü</a>
                <div id="allclients"></div>
            </div>
        </div>

        <div class="col-md-6 overflow-hidden">
            <div class="alert alert-success" role="alert" style="display: none;" id="clientDurumMesajlari">
            </div>
            <div class="alert alert-danger" role="alert" style="display: none;" id="errorMessageAlert">
            </div>
            <textarea class="form-control mt-3" id="message" placeholder="İletilecek mesaji buraya giriniz..." 
                      rows="3"></textarea>

            <button type="button" class="btn btn-light mt-2" id="btnGrupaGonder">Grupa Gönder</button>
            <button type="button" class="btn btn-light mt-2" id="btnGonder">Gönder</button>
            
            <br/><br/><br/>

            <div class="d-flex w-100 justify-content-between align-items-center">
                <h5 class="mb-1 ms-auto" id="txtGroup"></h5>
                <h5 class="mb-1 ms-auto" id="txtYou">You</h5>
            </div>

            <div class="list-group" id="messagesdiv">
                <div id="messages">
                    <!-- <a class="list-group-item list-group-item-action " aria-current="true" id="messageslist"> -->
                        <div class="mb-2 d-none leftmessagediv">
                            <small class="text-muted fw-bold leftusername"></small>
                            <div class="d-flex">
                                <p class="p-2 rounded bg-light mb-1 leftmessage"></p>
                            </div>
                        </div>

                        <div class="mb-2 d-none rightmessagediv text-end">
                            <div class="d-flex justify-content-end">
                                <p class="p-2 rounded bg-primary text-white mb-1 rightmessage"></p>
                            </div>
                        </div>
                    
                    <!-- </a> -->
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <input type="text" class="form-control bg-light mt-3" id="txtNickName" placeholder="Adınız/Nick">
            <button class="btn btn-success mt-2" type="button" id="btnLogin">Giriş yap</button>
        </div>
           
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
